<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全临时链接生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4bb543;
            --warning-color: #ffcc00;
            --danger-color: #dc3545;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px 30px;
            text-align: center;
            flex-shrink: 0;
        }
        
        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .content-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .main-content {
            padding: 30px;
            width: 400px;
            flex-shrink: 0;
            overflow-y: auto;
        }
        
        .preview-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #eee;
        }
        
        .preview-header {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .preview-title {
            font-weight: 600;
            color: var(--dark-color);
        }
        
        .preview-actions {
            display: flex;
            gap: 10px;
        }
        
        .preview-btn {
            background: none;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .preview-btn:hover {
            background-color: #e9ecef;
        }
        
        .preview-frame {
            flex: 1;
            border: none;
            width: 100%;
            height: 100%;
        }
        
        .preview-placeholder {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            color: #6c757d;
            padding: 20px;
        }
        
        .preview-placeholder i {
            font-size: 48px;
            margin-bottom: 15px;
            color: #adb5bd;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result-container.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .result-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--dark-color);
        }
        
        .generated-link {
            display: flex;
            margin-bottom: 15px;
        }
        
        .generated-link input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .copy-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background-color: #5a0a9c;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        
        .feature-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            font-size: 30px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        
        .feature-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .feature-desc {
            font-size: 14px;
            color: #666;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .password-group {
            display: flex;
            gap: 10px;
        }
        
        .password-group input {
            flex: 1;
        }
        
        .password-toggle {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle:hover {
            background: #e0e0e0;
        }
        
        .expired-message {
            color: var(--danger-color);
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }
        
        .redirect-container {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }
        
        .redirect-container.active {
            display: block;
        }
        
        .redirect-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--dark-color);
        }
        
        .redirect-timer {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .redirect-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .redirect-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .password-prompt {
            margin: 20px 0;
            text-align: center;
        }
        
        .password-prompt input {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        @media (max-width: 900px) {
            .content-area {
                flex-direction: column;
            }
            
            .main-content {
                width: 100%;
            }
            
            .preview-content {
                border-left: none;
                border-top: 1px solid #eee;
                height: 50vh;
            }
        }
        
        @media (max-width: 600px) {
            .main-content {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
            
            .password-group {
                flex-direction: column;
            }
            
            .password-toggle {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>安全临时链接生成器</h1>
            <p>创建有时效性的加密链接，保护您的敏感信息</p>
        </header>
        
        <div class="content-area">
            <div class="main-content" id="main-content">
                <div class="form-group">
                    <label for="original-url">原始链接</label>
                    <input type="url" id="original-url" placeholder="https://example.com/your-sensitive-link" required>
                </div>
                
                <div class="form-group">
                    <label for="expiration">过期时间</label>
                    <select id="expiration">
                        <option value="1">1小时后</option>
                        <option value="6">6小时后</option>
                        <option value="24" selected>24小时后</option>
                        <option value="72">3天后</option>
                        <option value="168">7天后</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="password">加密密码（可选）</label>
                    <div class="password-group">
                        <input type="password" id="password" placeholder="输入密码以加密链接内容">
                        <div class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>
                </div>
                
                <button class="btn" id="generate-btn">
                    <i class="fas fa-lock"></i> 生成加密链接
                </button>
                
                <div class="result-container" id="result-container">
                    <div class="result-title">您的临时加密链接已生成</div>
                    
                    <div class="generated-link">
                        <input type="text" id="generated-link" readonly>
                        <button class="copy-btn" id="copy-btn">复制</button>
                    </div>
                    
                    <div class="expired-message" id="expired-message">
                        此链接已过期，请生成新的链接
                    </div>
                    
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="expires-in">24小时</div>
                            <div class="stat-label">过期时间</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="visit-count">0</div>
                            <div class="stat-label">访问次数</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="link-status">有效</div>
                            <div class="stat-label">链接状态</div>
                        </div>
                    </div>
                </div>
                
                <div class="features">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-lock"></i></div>
                        <div class="feature-title">端到端加密</div>
                        <div class="feature-desc">所有链接均经过加密处理，确保信息安全</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-clock"></i></div>
                        <div class="feature-title">自动过期</div>
                        <div class="feature-desc">链接在设定时间后自动失效，防止长期暴露</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-chart-bar"></i></div>
                        <div class="feature-title">访问统计</div>
                        <div class="feature-desc">实时追踪链接访问次数和状态</div>
                    </div>
                </div>
            </div>
            
            <div class="preview-content">
                <div class="preview-header">
                    <div class="preview-title" id="preview-title">预览</div>
                    <div class="preview-actions">
                        <button class="preview-btn" id="refresh-btn" style="display: none;">
                            <i class="fas fa-redo"></i> 刷新
                        </button>
                        <button class="preview-btn" id="open-external-btn" style="display: none;">
                            <i class="fas fa-external-link-alt"></i> 新窗口打开
                        </button>
                    </div>
                </div>
                <div class="preview-placeholder" id="preview-placeholder">
                    <i class="fas fa-globe"></i>
                    <p>生成的链接将在这里预览</p>
                </div>
                <iframe class="preview-frame" id="preview-frame" style="display: none;"></iframe>
            </div>
        </div>
        
        <footer>
            <p>© 2023 安全临时链接生成器 | 保护您的数字隐私</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const resultContainer = document.getElementById('result-container');
            const generatedLink = document.getElementById('generated-link');
            const copyBtn = document.getElementById('copy-btn');
            const expiresIn = document.getElementById('expires-in');
            const visitCount = document.getElementById('visit-count');
            const linkStatus = document.getElementById('link-status');
            const expirationSelect = document.getElementById('expiration');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const expiredMessage = document.getElementById('expired-message');
            const previewFrame = document.getElementById('preview-frame');
            const previewPlaceholder = document.getElementById('preview-placeholder');
            const previewTitle = document.getElementById('preview-title');
            const refreshBtn = document.getElementById('refresh-btn');
            const openExternalBtn = document.getElementById('open-external-btn');
            
            let currentLinkId = null;
            let currentExpiration = null;
            let currentUrl = null;
            
            // 密码显示/隐藏切换
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordToggle.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // 生成加密链接
            generateBtn.addEventListener('click', function() {
                const originalUrl = document.getElementById('original-url').value;
                const expirationValue = parseInt(expirationSelect.value);
                const password = passwordInput.value;
                
                if (!originalUrl) {
                    alert('请输入原始链接');
                    return;
                }
                
                // 生成唯一ID
                const linkId = generateUniqueId();
                currentLinkId = linkId;
                currentExpiration = expirationValue;
                currentUrl = originalUrl;
                
                // 加密原始URL
                const encryptedData = encryptData(originalUrl, password);
                
                // 存储到本地存储
                const linkData = {
                    originalUrl: encryptedData,
                    createdAt: new Date().getTime(),
                    expiresIn: expirationValue * 60 * 60 * 1000, // 转换为毫秒
                    password: password ? true : false,
                    visits: 0,
                    targetUrl: originalUrl
                };
                
                localStorage.setItem(`tempLink_${linkId}`, JSON.stringify(linkData));
                
                // 生成临时链接 - 使用当前页面的URL加上参数
                const tempLink = `${window.location.origin}${window.location.pathname}?id=${linkId}`;
                
                // 显示结果
                generatedLink.value = tempLink;
                updateExpirationTime(expirationValue);
                visitCount.textContent = '0';
                linkStatus.textContent = '有效';
                expiredMessage.style.display = 'none';
                
                resultContainer.classList.add('active');
                
                // 显示预览
                showPreview(originalUrl);
                
                // 重置表单
                document.getElementById('original-url').value = '';
                passwordInput.value = '';
            });
            
            // 复制链接功能
            copyBtn.addEventListener('click', function() {
                generatedLink.select();
                document.execCommand('copy');
                
                // 显示复制成功反馈
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已复制!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            });
            
            // 显示预览
            function showPreview(url) {
                previewPlaceholder.style.display = 'none';
                previewFrame.style.display = 'block';
                previewFrame.src = url;
                previewTitle.textContent = '预览: ' + url;
                refreshBtn.style.display = 'inline-block';
                openExternalBtn.style.display = 'inline-block';
                
                // 设置预览按钮事件
                refreshBtn.onclick = function() {
                    previewFrame.src = previewFrame.src;
                };
                
                openExternalBtn.onclick = function() {
                    window.open(url, '_blank');
                };
            }
            
            // 生成唯一ID
            function generateUniqueId() {
                return 'temp_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now().toString(36);
            }
            
            // 加密数据
            function encryptData(data, password) {
                if (password) {
                    return CryptoJS.AES.encrypt(data, password).toString();
                }
                return data;
            }
            
            // 解密数据
            function decryptData(encryptedData, password) {
                if (password) {
                    try {
                        const bytes = CryptoJS.AES.decrypt(encryptedData, password);
                        return bytes.toString(CryptoJS.enc.Utf8);
                    } catch (e) {
                        return null;
                    }
                }
                return encryptedData;
            }
            
            // 更新过期时间显示
            function updateExpirationTime(hours) {
                if (hours < 24) {
                    expiresIn.textContent = `${hours}小时`;
                } else {
                    const days = Math.floor(hours / 24);
                    expiresIn.textContent = `${days}天`;
                }
            }
            
            // 检查URL参数并处理预览
            function checkUrlParams() {
                const urlParams = new URLSearchParams(window.location.search);
                const linkId = urlParams.get('id');
                
                if (linkId) {
                    // 尝试从本地存储获取链接数据
                    const linkDataStr = localStorage.getItem(`tempLink_${linkId}`);
                    
                    if (linkDataStr) {
                        const linkData = JSON.parse(linkDataStr);
                        const now = new Date().getTime();
                        const elapsed = now - linkData.createdAt;
                        
                        // 检查链接是否过期
                        if (elapsed < linkData.expiresIn) {
                            // 链接未过期
                            if (linkData.password) {
                                // 显示密码输入界面
                                const password = prompt('此链接已加密，请输入密码：');
                                if (password) {
                                    const originalUrl = decryptData(linkData.originalUrl, password);
                                    
                                    if (!originalUrl) {
                                        alert('密码错误，无法解密链接');
                                        return;
                                    }
                                    
                                    // 密码正确，显示预览
                                    showPreview(originalUrl);
                                    
                                    // 更新访问次数
                                    linkData.visits += 1;
                                    localStorage.setItem(`tempLink_${linkId}`, JSON.stringify(linkData));
                                }
                            } else {
                                // 无密码，直接显示预览
                                showPreview(linkData.originalUrl);
                                
                                // 更新访问次数
                                linkData.visits += 1;
                                localStorage.setItem(`tempLink_${linkId}`, JSON.stringify(linkData));
                            }
                        } else {
                            // 链接已过期
                            previewPlaceholder.innerHTML = `
                                <i class="fas fa-exclamation-triangle" style="color: var(--danger-color);"></i>
                                <p>此链接已过期</p>
                            `;
                            
                            // 删除过期的链接数据
                            localStorage.removeItem(`tempLink_${linkId}`);
                        }
                    } else {
                        // 链接不存在
                        previewPlaceholder.innerHTML = `
                            <i class="fas fa-exclamation-triangle" style="color: var(--danger-color);"></i>
                            <p>链接不存在或已过期</p>
                        `;
                    }
                }
            }
            
            // 页面加载时检查URL参数
            checkUrlParams();
            
            // 模拟链接访问（仅用于演示）
            setInterval(() => {
                if (resultContainer.classList.contains('active') && currentLinkId) {
                    const linkDataStr = localStorage.getItem(`tempLink_${currentLinkId}`);
                    if (linkDataStr) {
                        const linkData = JSON.parse(linkDataStr);
                        visitCount.textContent = linkData.visits;
                        
                        // 检查链接是否过期
                        const now = new Date().getTime();
                        const elapsed = now - linkData.createdAt;
                        
                        if (elapsed >= linkData.expiresIn) {
                            linkStatus.textContent = '已过期';
                            expiredMessage.style.display = 'block';
                        }
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
