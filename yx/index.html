<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {

            min-height: 100vh;
            display: flex;

        }
        
        .container {

        h1 {

        }
        
        .game-info {

            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .info-item {

        }
        
        .info-label {

        }
        
        .info-value {

        }

        button {

        button.active {

        }
        
        .game-board {

            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 500px;
        }
        
        .card {
            height: 100px;
            perspective: 1000px;
            cursor: pointer;
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        .card-back {

        .card.matched .card-front {

        }
        
        .message {

            opacity: 0;

        }
        
        .message.show {

        }
        
        .message-content {

            text-align: center;

            width: 90%;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .message h2 {
            margin-bottom: 15px;
            color: #06D6A0;
        }
        
        .message p {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        @media (max-width: 500px) {
            .game-board {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .card {
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>è®°å¿†å¡ç‰‡åŒ¹é…æ¸¸æˆ</h1>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">æ—¶é—´</div>
                <div class="info-value" id="timer">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">æ­¥æ•°</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">åŒ¹é…</div>
                <div class="info-value" id="matches">0/8</div>
            </div>
        </div>
        
        <div class="difficulty">
            <button id="easy" class="active">ç®€å• (4x4)</button>
            <button id="medium">ä¸­ç­‰ (4x5)</button>
            <button id="hard">å›°éš¾ (5x6)</button>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <button id="restart">é‡æ–°å¼€å§‹</button>
    </div>
    
    <div class="message" id="message">
        <div class="message-content">
            <h2>æ­å–œä½ ï¼</h2>
            <p>ä½ æˆåŠŸåŒ¹é…äº†æ‰€æœ‰å¡ç‰‡ï¼</p>
            <p id="final-stats"></p>
            <button id="play-again">å†ç©ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // æ¸¸æˆå˜é‡
            let cards = [];
            let flippedCards = [];
            let matchedPairs = 0;
            let totalPairs = 8;
            let moves = 0;
            let timer = 0;
            let timerInterval;
            let gameStarted = false;
            let currentDifficulty = 'easy';
            
            // DOMå…ƒç´ 
            const gameBoard = document.getElementById('game-board');
            const timerElement = document.getElementById('timer');
            const movesElement = document.getElementById('moves');
            const matchesElement = document.getElementById('matches');
            const messageElement = document.getElementById('message');
            const finalStatsElement = document.getElementById('final-stats');
            const restartButton = document.getElementById('restart');
            const playAgainButton = document.getElementById('play-again');
            const difficultyButtons = document.querySelectorAll('.difficulty button');
            
            // å›¾æ ‡æ•°ç»„
            const icons = ['ğŸ', 'ğŸŒ', 'ğŸ’', 'ğŸ‡', 'ğŸŠ', 'ğŸ“', 'ğŸ‘', 'ğŸ', 'ğŸ¥', 'ğŸ¥­', 'ğŸ‰', 'ğŸ', 'ğŸ¥¥', 'ğŸ«', 'ğŸ‹', 'ğŸˆ'];
            
            // åˆå§‹åŒ–æ¸¸æˆ
            function initGame() {
                // é‡ç½®æ¸¸æˆçŠ¶æ€
                clearInterval(timerInterval);
                cards = [];
                flippedCards = [];
                matchedPairs = 0;
                moves = 0;
                timer = 0;
                gameStarted = false;
                
                // æ›´æ–°UI
                timerElement.textContent = '0';
                movesElement.textContent = '0';
                matchesElement.textContent = `0/${totalPairs}`;
                messageElement.classList.remove('show');
                
                // æ ¹æ®éš¾åº¦è®¾ç½®æ¸¸æˆæ¿
                setupBoard();
            }
            
            // æ ¹æ®éš¾åº¦è®¾ç½®æ¸¸æˆæ¿
            function setupBoard() {
                gameBoard.innerHTML = '';
                
                // æ ¹æ®éš¾åº¦ç¡®å®šå¡ç‰‡æ•°é‡
                let rows, cols;
                switch(currentDifficulty) {
                    case 'easy':
                        rows = 4;
                        cols = 4;
                        totalPairs = 8;
                        break;
                    case 'medium':
                        rows = 4;
                        cols = 5;
                        totalPairs = 10;
                        break;
                    case 'hard':
                        rows = 5;
                        cols = 6;
                        totalPairs = 15;
                        break;
                }
                
                // æ›´æ–°ç½‘æ ¼å¸ƒå±€
                gameBoard.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
                matchesElement.textContent = `0/${totalPairs}`;
                
                // åˆ›å»ºå¡ç‰‡å¯¹
                const cardValues = [];
                for (let i = 0; i < totalPairs; i++) {
                    cardValues.push(icons[i]);
                    cardValues.push(icons[i]);
                }
                
                // æ´—ç‰Œ
                shuffleArray(cardValues);
                
                // åˆ›å»ºå¡ç‰‡å…ƒç´ 
                cardValues.forEach((value, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.index = index;
                    card.dataset.value = value;
                    
                    const cardInner = document.createElement('div');
                    cardInner.className = 'card-inner';
                    
                    const cardFront = document.createElement('div');
                    cardFront.className = 'card-front';
                    cardFront.textContent = value;
                    
                    const cardBack = document.createElement('div');
                    cardBack.className = 'card-back';
                    
                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    card.appendChild(cardInner);
                    
                    card.addEventListener('click', flipCard);
                    gameBoard.appendChild(card);
                    
                    cards.push(card);
                });
            }
            
            // æ´—ç‰Œå‡½æ•°
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
            
            // ç¿»è½¬å¡ç‰‡
            function flipCard() {
                // å¦‚æœæ¸¸æˆè¿˜æ²¡å¼€å§‹ï¼Œå¼€å§‹è®¡æ—¶
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                // å¦‚æœå·²ç»ç¿»äº†ä¸¤å¼ å¡æˆ–è¿™å¼ å¡å·²ç»åŒ¹é…æˆ–å·²ç»ç¿»è½¬ï¼Œåˆ™è¿”å›
                if (flippedCards.length === 2 || this.classList.contains('flipped') || this.classList.contains('matched')) {
                    return;
                }
                
                // ç¿»è½¬å¡ç‰‡
                this.classList.add('flipped');
                flippedCards.push(this);
                
                // å¦‚æœç¿»äº†ä¸¤å¼ å¡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
                if (flippedCards.length === 2) {
                    moves++;
                    movesElement.textContent = moves;
                    
                    const card1 = flippedCards[0];
                    const card2 = flippedCards[1];
                    
                    if (card1.dataset.value === card2.dataset.value) {
                        // åŒ¹é…æˆåŠŸ
                        card1.classList.add('matched');
                        card2.classList.add('matched');
                        flippedCards = [];
                        matchedPairs++;
                        matchesElement.textContent = `${matchedPairs}/${totalPairs}`;
                        
                        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                        if (matchedPairs === totalPairs) {
                            endGame();
                        }
                    } else {
                        // ä¸åŒ¹é…ï¼Œç¿»å›å»
                        setTimeout(() => {
                            card1.classList.remove('flipped');
                            card2.classList.remove('flipped');
                            flippedCards = [];
                        }, 1000);
                    }
                }
            }
            
            // å¼€å§‹è®¡æ—¶
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer++;
                    timerElement.textContent = timer;
                }, 1000);
            }
            
            // ç»“æŸæ¸¸æˆ
            function endGame() {
                clearInterval(timerInterval);
                
                // æ˜¾ç¤ºç¥è´ºä¿¡æ¯
                finalStatsElement.textContent = `ç”¨æ—¶: ${timer}ç§’, æ­¥æ•°: ${moves}`;
                messageElement.classList.add('show');
            }
            
            // éš¾åº¦é€‰æ‹©
            difficultyButtons.forEach(button => {
                button.addEventListener('click', function() {
                    difficultyButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentDifficulty = this.id;
                    initGame();
                });
            });
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            restartButton.addEventListener('click', initGame);
            playAgainButton.addEventListener('click', initGame);
            
            // åˆå§‹åŒ–æ¸¸æˆ
            initGame();
        });
    </script>
</body>
</html>
