<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冰书</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #e6f7ff 0%, #f0f9ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 2.8rem;
            color: #1a3c5e;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            letter-spacing: 2px;
        }
        
        .image-wrapper {
            position: relative;
            display: inline-block;
            max-width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
            padding: 10px;
        }
        
        .image-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .responsive-image {
            max-width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        
        .frame-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.05);
        }
        
        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid #4a90e2;
        }
        
        .corner-tl {
            top: 5px;
            left: 5px;
            border-right: none;
            border-bottom: none;
        }
        
        .corner-tr {
            top: 5px;
            right: 5px;
            border-left: none;
            border-bottom: none;
        }
        
        .corner-bl {
            bottom: 5px;
            left: 5px;
            border-right: none;
            border-top: none;
        }
        
        .corner-br {
            bottom: 5px;
            right: 5px;
            border-left: none;
            border-top: none;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .image-wrapper {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"></h1>
        
        <div class="image-wrapper">
            <img src="https://picabstract-preview-ftn.weiyun.com/ftn_pic_abs_v3/d7dbb71b9294aa1178cc6882daa6c0898dae4119b74901b55fc69a6609b2d3741be96240baa68f4fe8350683f74a36d9?pictype=scale&from=30113&version=3.3.3.3&fname=mmexport1764302293121.png&size=750" 
                 alt="冰书" 
                 class="responsive-image">
            <div class="frame-decoration"></div>
            <div class="corner corner-tl"></div>
            <div class="corner corner-tr"></div>
            <div class="corner corner-bl"></div>
            <div class="corner corner-br"></div>
        </div>
    </div>
</body>
</html>
