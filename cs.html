<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>冰书</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" sizes="16x16" href="https://bingbook.cn/favicon16x16.ico">
  <link rel="icon" type="image/x-icon" sizes="32x32" href="https://bingbook.cn/favicon32x32.ico">
  <link rel="icon" type="image/x-icon" sizes="48x48" href="https://bingbook.cn/favicon48x48.ico">

        <button class="navbar-toggler collapsed bg-gradient" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
          <span class="navbar-toggler-icon fa icon-close fa-times"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mx-lg-auto">
            <li class="nav-item active"><a class="nav-link" href="/index.html">首页 <span class="sr-only">(current)</span></a></li>
            <li class="nav-item @@about__active"><a class="nav-link" href="/wx.html">微信公众号</a></li>
            <li class="nav-item @@services__active"><a class="nav-link" href="services.html">服务项目</a></li>
            <li class="nav-item @@services__active"><a class="nav-link" href="https://gongyi.bingbook.cn">冰书公益</a></li>
            <li class="nav-item @@contact__active"><a class="nav-link" href="contact.html">联系我们</a></li>
          </ul>

          <!-- Search -->
          <div class="header-search">
            <i class='icon-close fa fa-close material-icons'></i>
            <form action="error.html" method="GET" class='search-input'>
              <input class='input-search' placeholder='Start Typing' type='text'>
            </form>
          </div>

          <!-- Theme Switch -->
          <div class="mobile-position">
            <nav class="navigation">
              <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                  <input type="checkbox" id="checkbox">
                  <div class="mode-container py-1">
                    <i class="gg-sun"></i>
                    <i class="gg-moon"></i>
                  </div>
                </label>
              </div>
            </nav>
          </div>
        </div>
      </nav>

  <main>
    <section class="banner-wrap">
      <div class="banner-slider">
        <!-- hero slides -->
      </div>
    </section>

    <section class="w3l-features py-5" id="work">
      <!-- features section -->
    </section>

  <!-- Footer -->
  <footer class="w3l-footer-29-main">
    <div class="footer-29 py-5">

    </div>
