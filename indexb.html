<!DOCTYPE html>
<html lang="zh">
<head>
  <!-- ICO 图标 -->
  <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="https://bingbook.cn/favicon16x16.ico">
  <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="https://bingbook.cn/favicon32x32.ico">
  <link rel="shortcut icon" type="image/x-icon" sizes="48x48" href="https://bingbook.cn/favicon48x48.ico">
  
  <meta charset="utf-8"> 
  <title>冰书</title>

  <style>
    /* 全局样式 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column; /* 垂直排列内容 */
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* 图片样式 */
    img {
      max-width: 100%;
      height: auto;
      border: none;
    }

    /* 版权声明样式 */
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- 中心对齐的图片 -->
  <img src="/vx.png" alt="Pulpit rock" width="600" height="600">

  <!-- 版权声明 -->
  <footer>
    <p>© <span id="year"></span> 冰书  </p>
  </footer>

  <script>
    // 自动更新年份
    const currentYear = new Date().getFullYear();
    document.getElementById('year').textContent = currentYear;
  </script>
